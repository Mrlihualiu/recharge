<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Layui</title>
  <meta name="renderer" content="webkit">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
  <link rel="stylesheet" href="../css/layui.css"  media="all">
  <!-- 注意：如果你直接复制所有代码到本地，上述css路径需要改成你本地的 -->
</head>
<body>
          

              

 
<form class="layui-form"  lay-filter="example">
  <div class="layui-form-item">
    <label class="layui-form-label">设备名称</label>
    <div class="layui-input-block">
      <input type="text" name="shebeiname"  autocomplete="off" placeholder="请输入名称" class="layui-input">
    </div>
  </div>
  <div class="layui-form-item">
    <label class="layui-form-label">文件名称</label>
    <div class="layui-input-block">
      <input type="text" name="wenjianname"  autocomplete="off" placeholder="请输入空间" class="layui-input">
    </div>
  </div>
  <div class="layui-form-item">
    <label class="layui-form-label">使用人员</label>
    <div class="layui-input-block">
      <input type="text" name="yongname"  autocomplete="off" placeholder="请输入规格" class="layui-input">
    </div>
  </div>
  <div class="layui-form-item">
    <label class="layui-form-label">使用时间</label>
    <div class="layui-input-block">
      <input type="text" name="yongtime" autocomplete="off" placeholder="请输入备注" class="layui-input">
    </div>
  </div>
  
  <div class="layui-form-item">
    <label class="layui-form-label">异常描述</label>
    <div class="layui-input-block">
      <input type="text" name="miaoshu" autocomplete="off" placeholder="请输入备注" class="layui-input">
    </div>
  </div>
  

  <div class="layui-form-item">
    <div class="layui-input-block">
      <button type="submit" class="layui-btn" lay-submit="" lay-filter="demo1">立即提交</button>
      <button type="reset" class="layui-btn layui-btn-primary">重置</button>
    </div>
  </div>
</form>
 

          
<script src="../layui.js" charset="utf-8"></script>
<script src="../lay/modules/jquery.min.js" charset="utf-8"></script>
<!-- 注意：如果你直接复制所有代码到本地，上述js路径需要改成你本地的 -->
<script>

layui.use(['form', 'layedit', 'laydate'], function(){
  var form = layui.form
  ,layer = layui.layer
  ,layedit = layui.layedit
  ,laydate = layui.laydate;
  
  //日期
  laydate.render({
    elem: '#date'
  });
  laydate.render({
    elem: '#date1'
  });
  
  //创建一个编辑器
  var editIndex = layedit.build('LAY_demo_editor');
 
  // //自定义验证规则
  // form.verify({
  //   title: function(value){
  //     if(value.length < 5){
  //       return '标题至少得5个字符啊';
  //     }
  //   }
  //   ,pass: [
  //     /^[\S]{6,12}$/
  //     ,'密码必须6到12位，且不能出现空格'
  //   ]
  //   ,content: function(value){
  //     layedit.sync(editIndex);
  //   }
  // });
  
  //监听指定开关
  form.on('switch(switchTest)', function(data){
    layer.msg('开关checked：'+ (this.checked ? 'true' : 'false'), {
      offset: '6px'
    });
    layer.tips('温馨提示：请注意开关状态的文字可以随意定义，而不仅仅是ON|OFF', data.othis)
  });
  function manyValues(){
var url=window.location.search;
if(url.indexOf("?")!=-1){
var str = url.substr(1);
   strs = str.split("&"); 
   var key=new Array(strs.length);
   var value=new Array(strs.length);
   var arr = [];
   for(i=0;i<strs.length;i++){
    key[i]=strs[i].split("=")[0]
    value[i]=unescape(strs[i].split("=")[1]); 
    arr[key[i]] = value[i];
    return arr;
  } 
} 
}
 var getdata = manyValues();
 var storage=window.localStorage;
  //监听提交
  form.on('submit(demo1)', function(data){
    // layer.alert(JSON.stringify(data.field), {
    //   title: '最终的提交信息'
    // })
   // return false;
    var arr = new Array();
    var data = JSON.stringify(data.field);
    var ondata = storage.error;
  
    if(typeof(ondata)!="undefined"){
        var jsonarray = eval('('+ondata+')');
        jsonarray[getdata['id']] = data;
        arr = jsonarray;
    }else{
      
         //arr.push(data);
       
    }

    storage.setItem("error",JSON.stringify(arr));
    window.parent.main.location.href= "./index.html";  return false;

  });
  var data = eval('('+storage.error+')');
  data = JSON.parse(data[getdata['id']]);
  form.val('example', {
      "shebeiname":data.shebeiname, 
      "wenjianname": data.wenjianname,
      "yongname":data.yongname,
      "yongtime": data.yongtime,
      "miaoshu": data.miaoshu,
    });

  
});
</script>

</body>
</html>
