<!DOCTYPE html>
<html style="height: 100%">
	<head>
		<meta charset="utf-8">
	</head>
	<body style="height: 100%; margin: 0">
		<div id="container" style="height: 100%"></div>
		<script type="text/javascript" src="https://cdn.jsdelivr.net/npm/echarts/dist/echarts.min.js"></script>
		<script type="text/javascript">
			var dom = document.getElementById("container");
			var myChart = echarts.init(dom);
			var app = {};
			option = null;
			option = {
				title: {
					text: '仪器类型布图',
					subtext: '',
					left: 'center'
				},
				tooltip: {
					trigger: 'item',
					formatter: '{a} <br/>{b} : {c} ({d}%)'
				},
				legend: {
					orient: 'vertical',
					left: 'left',
					data: ['地球仪', '圆规', '三角板', '烧瓶', '坩埚', '酒精灯', '其它']
				},
				series: [{
					name: '访问来源',
					type: 'pie',
					radius: '55%',
					center: ['50%', '60%'],
					data: [{
							value: 335,
							name: '地球仪'
						},
						{
							value: 310,
							name: '圆规'
						},
						{
							value: 234,
							name: '三角板'
						},
						{
							value: 135,
							name: '烧瓶'
						},
						{
							value: 136,
							name: '坩埚'
						}, {
							value: 36,
							name: '酒精灯'
						},
						{
							value: 15,
							name: '其它'
						}
					],
					emphasis: {
						itemStyle: {
							shadowBlur: 10,
							shadowOffsetX: 0,
							shadowColor: 'rgba(0, 0, 0, 0.5)'
						}
					}
				}]
			};;
			if (option && typeof option === "object") {
				myChart.setOption(option, true);
			}
		</script>
	</body>
</html>
